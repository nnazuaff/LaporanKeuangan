<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Laporan Keuangan</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1ABC9C 0%, #16A085 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #1ABC9C;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background: #1ABC9C;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover {
            background: #16A085;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Clear Cache</h1>
        <p>Jika aplikasi tidak update atau fitur baru tidak muncul, klik tombol di bawah untuk membersihkan cache dan reload aplikasi.</p>
        
        <button class="btn" onclick="clearCacheAndReload()">Clear Cache & Reload</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        async function clearCacheAndReload() {
            const statusEl = document.getElementById('status');
            
            try {
                // Unregister semua service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }
                
                // Clear semua cache
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }
                
                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ Cache berhasil dihapus! Redirecting...';
                
                // Redirect ke index.html setelah 1 detik
                setTimeout(() => {
                    window.location.href = 'index.html?nocache=' + Date.now();
                }, 1000);
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
